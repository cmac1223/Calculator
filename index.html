<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div id="calculator-container">
      <div id="display-container"></div>
      <button id="clear">clear</button>
      <div></div>
      <button class="numbers n9">9</button>
      <button class="numbers n8">8</button>
      <button class="numbers n7">7</button>
      <button class="numbers n6">6</button>
      <button class="numbers n5">5</button>
      <button class="numbers n4">4</button>
      <button class="numbers n3">3</button>
      <button class="numbers n2">2</button>
      <button class="numbers n1">1</button>
      <button class="numbers  n0">0</button>
      <button class="operators">/</button>
      <button class="operators">*</button>
      <button class="operators">-</button>
      <button class="operators">+</button>
      <button id="operate">=</button>
      <button id="decimal">.</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
